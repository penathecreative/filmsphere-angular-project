<!-- Profile and Logout buttons -->
<div class="user-actions">
    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="goToProfile()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</div>

<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 300px; margin: 10px;">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
            <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.ImagePath" alt="{{ movie.Title }}" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="showGenre(movie)">
                Genre
            </button>
            <button mat-button color="primary" (click)="showDirector(movie)">
                Director
            </button>
            <button mat-button color="primary" (click)="showDetail(movie)">
                Synopsis
            </button>
            <button mat-icon-button color="warn" (click)="toggleFavorite(movie._id)">
                <mat-icon *ngIf="favoriteMovies.includes(movie._id)">favorite</mat-icon>
                <mat-icon *ngIf="!favoriteMovies.includes(movie._id)">favorite_border</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
