<div class="profile-container">
    <h2>Profile</h2>
    <form (ngSubmit)="updateUser()">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="userData.username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="userData.email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Birthday</mat-label>
            <input matInput [(ngModel)]="userData.birthday" name="birthday" type="date" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Update Profile</button>
        <button mat-raised-button color="warn" type="button" (click)="resetUser()">Reset</button>
    </form>

    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    <button mat-raised-button color="accent" (click)="backToMovies()">Back to Movies</button>

    <h3>Your Favorite Movies</h3>
    <div *ngIf="favoriteMovies.length > 0; else noFavorites">
        <mat-card *ngFor="let movie of favoriteMovies" class="favorite-movie-card">
            <mat-card-header>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="movie.ImagePath" alt="{{ movie.Title }}" />
            <mat-card-actions>
                <button mat-button color="warn" (click)="removeFromFavorite(movie._id)">Remove</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <ng-template #noFavorites>
        <p>You have no favorite movies yet.</p>
    </ng-template>
</div>
