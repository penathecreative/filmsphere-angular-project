<div class="profile-container">
    <h2>User Profile</h2>

    <form (ngSubmit)="updateUser()" class="profile-form">
        <!-- Username Field -->
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="user.username" name="username" required />
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="user.email" name="email" required type="email" />
        </mat-form-field>

        <!-- Birthday Field -->
        <mat-form-field appearance="fill">
            <mat-label>Birthday</mat-label>
            <input matInput [(ngModel)]="user.birthday" name="birthday" type="date" />
        </mat-form-field>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button mat-raised-button color="primary" type="submit" aria-label="Update Profile">
                Update Profile
            </button>
            <button mat-raised-button color="warn" type="button" (click)="resetUser()" aria-label="Reset">
                Reset
            </button>
        </div>
    </form>

    <!-- Navigation Buttons -->
    <div class="navigation-buttons">
        <button mat-raised-button color="primary" (click)="logout()" aria-label="Logout">
            Logout
        </button>
        <button mat-raised-button color="accent" (click)="backToMovies()" aria-label="Back to Movies">
            Back to Movies
        </button>
    </div>

    <h3>Your Favorite Movies</h3>

    <!-- Favorite Movies Section -->
    <div *ngIf="favoriteMovies.length > 0; else noFavorites">
        <div class="favorite-movies-list">
            <mat-card *ngFor="let movie of favoriteMovies" class="favorite-movie-card">
                <mat-card-header>
                    <mat-card-title>{{ movie.title }}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="movie.imagePath" alt="{{ movie.title }}" />
                <mat-card-actions>
                    <button mat-button color="warn" (click)="removeFromFavorite(movie._id)"
                        aria-label="Remove from Favorites">
                        Remove
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <!-- No Favorites Placeholder -->
    <ng-template #noFavorites>
        <p>You have no favorite movies yet.</p>
    </ng-template>
</div>
